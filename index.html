<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- vue script  -->
    <script src="https://unpkg.com/vue@3"></script>


    <div id="app" class="container py-3 ">

        <h1 class="text-center m-3 display-2 fw-bolder "> Todo List</h1>

        <ul class="list-unstyled">
            <li v-for="(currentTask,index) in tasks"
                :class="currentTask.done == true ? `text-decoration-line-through` : `` "
                class="d-flex justify-content-between w-100 p-3 border "
                @click="currentTask.done = ! currentTask.done"
                >
                {{ currentTask.text }}

                <span @click="deleteTask(index)">
                    <i class="fa-solid fa-square-xmark fs-4"></i>
                </span>
            </li>
        </ul>

        <div class="input-group mb-3">

            <input type="text" class="form-control" placeholder="Add to the Tasks" aria-label="Add to the Tasks"
                aria-describedby="button-addon2" v-model="newTask" @keyup.enter="addTask()">

            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                @click="addTask()">Aggiungi</button>

        </div>






    </div>








    <!-- script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>



    <script src="js/script.js"></script>




</body>

</html>
